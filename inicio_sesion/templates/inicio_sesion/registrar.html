{% extends "inicio/layout.html" %}


{%block titulo%}Registrate {%endblock%}

{%block contenido%}

<h3 class="text-center">Registrarse en <br>
    BiciTour</h3>
    <div class="text-center">
        <p>Ya eres miembro?</p>
        <a href="{% url 'Login' %}" class="text-decoration-none">Inicia sesion aqui</a>
    </div>


    <div class="form-container">
        <div class="card">
            <form class="form-horizontal" action="{% url 'Registrar' %}" method="POST" role="form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Usuario:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" class="form-control" required>
                </div>
                <div class="d-grid">
                    <input type="submit" value="Registrate" class="btn btn-primary mb-3">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
