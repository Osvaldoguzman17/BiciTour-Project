{% extends "inicio/layout.html" %}

{% block titulo %}Cont√°ctanos {% endblock %}

{% block contenido %}

<div class="text text-center"><h3>Contactanos</h3></div>
<p class="text text-center">Ingresa para ponerte en contacto con nosotros</p>

<!-- Formulario -->
<form class="form-horizontal" action="{% url 'Contactanos' %}" method="post" role="form">
    {% csrf_token %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Apellido:</label>
                <div class="col-sm-10">
                    <input type="text" id="apellido" name="apellido" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Especifica tu duda:</label>
                <div class="col-sm-10">
                    <input type="text" id="comentario" name="comentario" class="form-control" required>
                </div>
            </div>
            <div class="form-actions text-right"><br>
                <input type="submit" value="Enviar" class="btn btn-primary btn-envio">
            </div>

        </div>
    </div>
</form>

{% endblock %}
