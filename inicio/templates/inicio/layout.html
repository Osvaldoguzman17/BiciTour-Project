<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'inicio/css/style.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="image-text-container">
                <div class="logo-container">
                    <img src="{% static 'inicio/images/bici.jpeg' %}" alt="Bici">
                    <div class="text">BiciTour</div>
                </div>
                <div class="auth-buttons">
                    <a href="{% url 'Login' %}">
                        <button class="login">Inicio de Sesión</button>
                    </a>
                    <a href="{% url 'Registrar' %}">
                        <button class="register">Registrarse</button>
                    </a>
                </div>
            </div>
        </nav>
        <nav class="main-nav">
            <ul>
                <li><a href="{% url 'Principal' %}">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Recorridos</a>
                    <div class="dropdown-content">
                        <a href="#">Recorridos Realizados</a>
                        <a href="#">Recorridos Próximos</a>
                        <a href="#">Recomendaciones Personalizadas</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Contáctanos</a>
                    <div class="dropdown-content">
                        <a href="#">Contáctanos</a>
                        <a href="#">Quiénes Somos?</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block contenido %}
        {% endblock %}
    </main>

    
    <script src="{% static 'inicio/js/script.js' %}"></script>
</body>
</html>
