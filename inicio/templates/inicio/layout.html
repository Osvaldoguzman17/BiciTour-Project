<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}BiciTour{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'inicio/css/style.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navegación superior -->
    <header>
        <div class="top-nav">
            <div class="logo">BiciTour</div>
            <!-- Agrega el formulario de búsqueda aquí -->
            <form class="d-flex mx-4" method="GET" action="{% url 'search' %}">
                <input class="form-control me-2" type="search" name="query" placeholder="Buscar rutas" aria-label="Buscar" value="{{ request.GET.query }}">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="auth-buttons">
                <a href="{% url 'Login' %}"><button>Iniciar Sesión</button></a>
                <a href="{% url 'Registrar' %}"><button>Registrar</button></a>
            </div>
        </div>
    </header>
    
    <!-- Navegación principal -->
    <div class="main-nav">
        <ul>
            <li><a href="{% url 'Principal' %}">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Recorridos</a>
                <div class="dropdown-content">
                    <a href="{% url 'Recorridos Realizados' %}">Recorridos Realizados</a>
                    <a href="{% url 'Recorridos Próximos' %}">Recorridos Próximos</a>
                    <a href="{% url 'Recomendaciones Personalizadas' %}">Recomendaciones Personalizadas</a>
                </div>
            </li>
            <li><a href="{% url 'Contactanos' %}">Contáctanos</a></li>
        </ul>
    </div>

    <!-- Contenido de la página -->
    <main>
        {% block contenido %}{% endblock %}
    </main>

    <script src="{% static 'inicio/js/script.js' %}"></script>
</body>
</html>
