{% extends "inicio/layout.html" %}


{%block titulo%}Registrate {%endblock%}

{%block contenido%}

<h3 class="text-center">Registrarse en <br>
    BiciTour</h3>
    <div class="text-center">
        <p>Ya eres miembro?</p>
        <a href="{% url 'Login' %}" class="text-decoration-none">Inicia sesion aqui</a>
    </div>


<div class="form-container">
    <div class="card">
        <form class="form-horizontal" action="#" method="POST" role="form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="col-sm-3 control-label">Usuario:</label>
                <input name="usuarios" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <input type="submit" value="Registrate" class="btn btn-primary mb-3">
            </div>
            
        </form>
    </div>
</div>


{% endblock %}
