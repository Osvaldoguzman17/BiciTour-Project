{% extends "inicio/layout.html" %}

{% block titulo %}Inscripción{% endblock %}

{% block contenido %}
<h3 class="text-center">Inscríbete en <br>BiciTour</h3>

<div class="form-container">
    <div class="card">
        <form class="form-horizontal" action="" method="POST" role="form">
            {% csrf_token %}
            {{ form.as_p }}  
            <div class="d-grid">
                <input type="submit" value="Registrarse" class="btn btn-primary mb-3">
            </div>
        </form>
    </div>
</div>

{% endblock %}
