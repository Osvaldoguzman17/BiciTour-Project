{% extends "inicio/layout.html" %}

{% block titulo %}Login{% endblock %}

{% block contenido %}

<h3 class="text-center">Iniciar Sesion en <br>
    BiciTour</h3>
    <div class="text-center">
        <p>¿Todavía no eres miembro?</p>
        <a href="{% url 'register' %}" class="text-decoration-none">Regístrate aquí</a>
    </div>

<div class="form-container">
    <div class="card">
        <form class="form-horizontal" action="" method="POST" role="form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de Usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary mb-3">Iniciar Sesión</button>
            </div>
            <div class="text-center">
                <a href="{% url 'Nueva Contraseña' %}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
