{% extends "inicio/layout.html" %}

{% block titulo %}Registrarse{% endblock %}

{% block contenido %}

<h3 class="text-center">Registrarse en <br>
    BiciTour</h3>
    <div class="text-center">
        <p>Ya eres miembro?</p>
        <a href="{% url 'login' %}" class="text-decoration-none">Inicia sesion aqui</a>
    </div>

<div class="form-container">
    <div class="card">
        <form class="form-horizontal" action="" method="POST" role="form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de Usuario" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Contrase単a:</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Contrase単a" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirmar Contrase単a:</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar Contrase単a" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary mb-3">Registrarse</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
