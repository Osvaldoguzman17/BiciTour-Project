{% extends 'inicio/layout.html' %}

{% block contenido %}
    <h1>Eliminar Ruta Realizada</h1>
    <p>¿Estás seguro de que quieres eliminar la ruta realizada "{{ ruta_realizada.ruta.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'Recorridos Realizados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
